<script>
	
    $(function(){
      // bind change event to select
      $('.dynamic_select').on('change', function () {
          var url = $(this).val(); // get selected value
          if (url) { // require a URL
              window.location = url; // redirect
          }
          return false;
      });
    });
$(function () {
       $( "#numberBox" ).change(function() {
          var max = parseInt($(this).attr('max'));
          var min = parseInt($(this).attr('min'));
          if ($(this).val() > max)
          {
              $(this).val(max);
          }
          else if ($(this).val() < min)
          {
              $(this).val(min);
          }       
        }); 
    });
function dec2bin(dec){
    return (dec >>> 0).toString(2);
}

$(function () {
       $( "#numberBox" ).change(function() {
       	  var number = $(this).val();
          var binary = dec2bin(number);
          var hexa = parseInt(number).toString(16);
          $( "#biner" ).html(binary);
          $( "#hexad" ).html(hexa);
        }); 
    });
$(function () {
       $( "#btnRGB" ).click(function() {
       	  var red = $("#rgb1").val();
          var green = $("#rgb2").val();
          var blue = $("#rgb3").val();
          var check = 1;
          if ( red.length != 2 || green.length != 2 || blue.length != 2)
          {
          	check = 0;
          }
          else
          {
          		if ( /^[a-zA-Z0-9]*$/.test(red) == false || /^[a-zA-Z0-9]*$/.test(green) == false || /^[a-zA-Z0-9]*$/.test(blue) == false )
          		{
          			check = 0;
          		}
          }
  		  var red2 = parseInt(red, 16);
  		  var green2 = parseInt(green, 16);
  		  var blue2 = parseInt(blue, 16);
  		  if ( check == 0)
  		  {

  		  }
  		  else
  		  {
  		  	$("#dummy").css({"background-color": "rgb(" + red2 + "," + green2 + "," + blue2 + ")"});
  		  }
        }); 
    });
</script>
